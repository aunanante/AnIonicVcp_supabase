<ion-header>
  <ion-toolbar>
    <ion-title>Confirm Business Owner Deletion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <p>Are you sure you want to delete this business owner?</p>
    <p>{{ businessOwnerData.name }} - {{ businessOwnerData.email }}</p>
    <ion-button (click)="closeModal()">Cancel</ion-button>
    <ion-button (click)="confirm()">Confirm</ion-button>
  </div>
</ion-content>
