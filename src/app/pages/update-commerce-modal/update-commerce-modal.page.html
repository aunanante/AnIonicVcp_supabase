<ion-header>
  <ion-toolbar>
    <ion-title>Confirm Update Commerce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Commerce Name:</ion-label>
      <ion-text>{{ commerceData.commercename }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Services:</ion-label>
      <ion-text>{{commerceData.services }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Ville_id:</ion-label>
      <ion-text>{{commerceData.ville_id }}</ion-text>
    </ion-item>
    <!-- Add more fields for updating commerce information -->
  </ion-list>

  <div class="ion-text-center">
    <ion-button (click)="closeModal()">Cancel</ion-button>
    <ion-button (click)="confirm()">Confirm</ion-button>
  </div>
</ion-content>
