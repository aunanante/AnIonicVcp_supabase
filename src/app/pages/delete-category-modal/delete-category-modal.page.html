<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Confirm Deletion</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Do you really want to delete this category?</p>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-button expand="full" (click)="deleteCategory()">Confirm</ion-button>
    <ion-button expand="full" (click)="closeModal()">Cancel</ion-button>
  </ion-footer>
</ion-content>
