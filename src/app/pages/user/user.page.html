<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>user</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content [fullscreen]="true" color="warning">
  <ion-grid>
    <!-- First Row (List of Business Owners) -->
    <ion-row class="first-row" >
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let owner of businessOwners" [class.selected]="owner === selectedBusinessOwner"
            (click)="selectBusinessOwner(owner)">
            {{ owner.name }} - {{ owner.email }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <!-- Second Row (Form for CRUD) -->
    <ion-row class="second-row">
      <ion-col size="12">
        <form [formGroup]="businessOwnerForm">
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label>Telephone 2</ion-label>
            <ion-input formControlName="telephone2"></ion-input> -->
          </ion-item>
          <ion-item>
            <ion-label>Name : </ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label>Telephone 2</ion-label>
            <ion-input formControlName="telephone2"></ion-input> -->
          </ion-item>
          <ion-item>
            <ion-label>Adresse : </ion-label>
            <ion-input formControlName="adresse"></ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label>Telephone 2</ion-label>
            <ion-input formControlName="telephone2"></ion-input> -->
          </ion-item>
          <ion-item>
            <ion-label>Telephone1 : </ion-label>
            <ion-input formControlName="telephone1"></ion-input>
          </ion-item>

          <ion-item>
            <!-- <ion-label>Telephone2 : </ion-label>
            <ion-input formControlName="telephone2"></ion-input> -->
          </ion-item>

          <ion-item>
            <ion-label>Telephone2 : </ion-label>
            <ion-input formControlName="telephone2"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Monthly Fee Paid : </ion-label>
            <ion-checkbox formControlName="monthly_fee_paid"></ion-checkbox>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- Footer section for form buttons -->
<ion-footer>
  <div class="form-buttons">
    <!-- Buttons for submit, update, delete, and new -->
    <ion-row class="ion-align-items-center">
      <ion-col size="3">
        <button (click)="createBusinessOwner()" [disabled]="!businessOwnerForm.valid" class="tooltip">
          <ion-icon name="add-circle"></ion-icon>
          <span class="tooltiptext">Submit</span>
        </button>
      </ion-col>
      <ion-col size="3">
        <button (click)="updateBusinessOwner()" [disabled]="!businessOwnerForm.valid" class="tooltip">
          <ion-icon name="create"></ion-icon>
          <span class="tooltiptext">Update</span>
        </button>
      </ion-col>
      <ion-col size="3">
        <button (click)="deleteBusinessOwner()" [disabled]="!businessOwnerForm.valid" class="tooltip">
          <ion-icon name="trash-bin"></ion-icon>
          <span class="tooltiptext">Delete</span>
        </button>
      </ion-col>
      <ion-col size="3">
        <button (click)="resetForm()" [disabled]="true" class="tooltip">
          <ion-icon name="refresh"></ion-icon>
          <span class="tooltiptext">New</span>
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-footer>
